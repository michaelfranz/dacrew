# yaml-language-server: $schema=https://raw.githubusercontent.com/microsoft/vscode/main/extensions/github-actions/schemas/github-workflow.json

name: Python Tests

on:
  push:
    branches:
      - main
      - 'feature/*'
      - 'bugfix/*'
      - 'hotfix/*'
  pull_request:
    branches:
      - main
      - 'feature/*'

env:
  PYTHON_VERSION: '3.10'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov pytest-html pytest-xdist

      - name: Run unit tests
        run: |
          pytest tests/unit/ \
            --junitxml=test-results-unit.xml \
            --cov=src \
            --cov-report=xml:coverage-unit.xml \
            --cov-report=html:htmlcov-unit \
            --cov-report=term-missing \
            -v

      - name: Run integration tests
        run: |
          pytest tests/integration/ \
            --junitxml=test-results-integration.xml \
            --cov=src \
            --cov-append \
            --cov-report=xml:coverage-integration.xml \
            --cov-report=html:htmlcov-integration \
            -v

      - name: Run end-to-end tests
        run: |
          pytest tests/e2e/ \
            --junitxml=test-results-e2e.xml \
            --cov=src \
            --cov-append \
            --cov-report=xml:coverage-e2e.xml \
            --cov-report=html:htmlcov-e2e \
            -v

      - name: Generate combined coverage report
        run: |
          pytest tests/ \
            --cov=src \
            --cov-report=xml:coverage-combined.xml \
            --cov-report=html:htmlcov-combined \
            --cov-report=term-missing

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results-*.xml
            coverage-*.xml
            htmlcov-*/**